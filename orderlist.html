<!DOCTYPE html>
<html lang="en">
<head>
    <title>unordred list</title>
    <style>
    ul{list-style-type:disc;}
    </style>
</head>
<body>
    <!--  -->
    <!--This is an unorderedlist-->
    <h2>unordered list</h2>
<ul>
    <li>coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h2>ordered list</h2>
<ol>
<li>coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <ul><div class="li"></div>
    <div class="li"></div>
    <div class="li"></div></ul>
</ul>
</ul>
</body>
</html>
